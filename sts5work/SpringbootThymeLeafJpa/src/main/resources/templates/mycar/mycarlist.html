<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style type="text/css">
.box {
	border: 1px solid gray;
	width: 30px;
	height: 30px;
	border-radius: 100px;
}
</style>

</head>
<body>
	<div style="margin: 100px 100px;">
		<h3>JpaCar 목록</h3>
		<br> <br> <br>
		<h5>[[${totalCount}]]개의 차량이 등록되어 있습니다</h5>
		<button type="button" class="btn btn-info" onclick="location='addcar'">차량
			등록</button>
		<table class="table table-bordered" style="width: 600px;">
			<tr align="center">
				<th width="80">번호</th>
				<th width="80">자동차명</th>
				<th width="80">색상</th>
				<th width="80">단가</th>
				<th width="80">구입일</th>
			</tr>
			<!-- 반복문 전체 list -->
			<tr th:each="dto,iter:${list}" align="center">
				<td>[[${iter.count}]]</td>
				<td><a style="text-decoration: line-through; color: gray;"
					th:href="@{/detail(num=${dto.num})}">[[${dto.carname}]]</a></td>
				<td>
					<div class="box" th:style="|background-color:${dto.carcolor}|"></div>
				</td>
				<td><span th:text="${#numbers.formatCurrency(dto.carprice)}"></span></td>
				<td>[[${dto.carguip}]]</td>
			</tr>
		</table>
	</div>
</body>
</html>
