<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보처리기사 퀴즈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>정보처리기사 기출문제</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Q. ' + ${quiz.question}">Question text</h5>
            <form action="/submit" method="post" class="mt-4">
                <input type="hidden" name="quizId" th:value="${quiz.id}">

                <!-- Multiple Choice Options -->
                <div th:if="${#strings.contains(quiz.options, ';')}" class="form-group">
                    <div th:each="opt : ${options}" class="form-check">
                        <input class="form-check-input" type="radio" name="answer" th:id="'option' + ${#strings.substringBefore(opt, '.')}" th:value="${#strings.substringBefore(opt, '.')}">
                        <label class="form-check-label" th:for="'option' + ${#strings.substringBefore(opt, '.')}" th:text="${#strings.substringAfter(opt, '. ')}">
                            Option text
                        </label>
                    </div>
                </div>

                <!-- Short Answer Option -->
                <div th:unless="${#strings.contains(quiz.options, ';')}" class="form-group">
                    <input type="text" name="answer" class="form-control" placeholder="답안을 입력하세요...">
                </div>

                <button type="submit" class="btn btn-primary mt-3">답안 제출</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
