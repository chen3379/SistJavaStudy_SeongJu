<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>채점 결과</h3>
        </div>
        <div class="card-body">
            <!-- General Message (e.g., no quizzes available) -->
            <div th:if="${message}">
                <div class="alert alert-warning" role="alert" th:text="${message}"></div>
                <a href="/" class="btn btn-primary">홈으로</a>
            </div>

            <!-- Quiz Result -->
            <div th:unless="${message}">
                <h5 class="card-title" th:text="'Q. ' + ${quiz.question}">Question text</h5>

                <div th:if="${isCorrect}" class="alert alert-success mt-4" role="alert">
                    <strong>정답입니다!</strong>
                </div>
                <div th:unless="${isCorrect}" class="alert alert-danger mt-4" role="alert">
                    <strong>오답입니다.</strong>
                    <p class="mb-1">제출한 답: <span th:text="${userAnswer}">Your Answer</span></p>
                    <p class="mb-0">정답: <span th:text="${quiz.answer}">Correct Answer</span></p>
                </div>

                <div class="card mt-4">
                    <div class="card-body bg-light">
                        <h6 class="card-subtitle mb-2 text-muted">상세 해설</h6>
                        <p class="card-text" th:text="${quiz.explanation}">Explanation text.</p>
                    </div>
                </div>

                <a href="/quiz" class="btn btn-primary mt-4">다음 문제 풀기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
