server:
  port: 9000
spring:
  mvc:
        view:
            prefix: /WEB-INF/board/
            suffix: .jsp
  devtools:
        livereload:
            enabled: true
  datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/spring
        username: chen
        password: admin
  jpa:
    hibernate:
        ddl-auto: update
    generate-ddl: true
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
