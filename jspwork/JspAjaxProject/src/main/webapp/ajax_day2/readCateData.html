<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
  rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>title</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style type="text/css">
.cate {
	float: left;
	width: 100px;
	text-align: center;
	margin: 10px;
}

.posting {
	float: left;
	width: 200px;
	height: 320px;
	margin: 10px;
	border: 1px inset gray;
	text-align: center;
}
</style>
</head>
<body>
  <button type="button" class="btn btn-outline-primary" id="btn1">CateData JSON 읽기</button>
  <button type="button" class="btn btn-outline-primary" id="btn2">PostingData JSON 읽기</button>

  <div id="result1"></div>
  <hr style="clear: both;">
  <div id="result2"></div>
  <script type="text/javascript">
      $("#btn1").click(function() {

        var s = "";

        $.ajax({
          type : "get",
          url : "CateData.json",
          dataType : "json",
          success : function(res) {

            $.each(res.navData, function(i, ele) {

              s += "<div class='cate'>";
              s += "<img src='"+ele.img+"' width='80'><br>";
              s += ele.title;
              s += "</div>";

              $("#result1").html(s);

            }

            )
            $.each(res.categoryData, function(i, ele) {

              s += "<div class='cate'>";
              s += "<img src='"+ele.img+"' width='80'><br>";
              s += ele.title;
              s += "</div>";

              $("#result1").html(s);

            }

            )
          }

        })
      })

      $("#btn2").click(function() {

        var s = "";

        $.ajax({
          type : "get",
          url : "PostingData.json",
          dataType : "json",
          success : function(res) {

            $.each(res.deal, function(i, ele) {

              s += "<div class='posting'>";
              s += "<img src='"+ele.img+"' width='160'><br>";
              s += ele.company + "<br>";
              s += ele.title + "<br>";
              s += ele.price + "<br>";
              s += ele.sale + "<br>";
              s += "</div>";

              $("#result2").html(s);

            }

            )
          }

        })
      })
    </script>
</body>
</html>
