<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
  rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>title</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
  <form id="frm">
    <table class="table table-bordered" style="width: 400px;">
      <tr>
        <th width="100" class="table-success">상품코드</th>
        <td>
          <input type="text" name="s_code" id="code" class="form-control" style="width: 150px;">
        </td>
      </tr>
      <tr>
        <th width="100" class="table-success">상품명</th>
        <td>
          <input type="text" name="s_name" id="name" class="form-control" style="width: 200px;">
        </td>
      </tr>
      <tr>
        <th width="100" class="table-success">상품가격</th>
        <td>
          <input type="text" name="s_price" id="price" class="form-control" style="width: 150px;">
        </td>
      </tr>
      <tr>
        <th width="100" class="table-success">상품색상</th>
        <td>
          <input type="radio" name="color" value="yellow" checked="checked">
          노랑
          <input type="radio" name="color" value="green">
          초록
          <input type="radio" name="color" value="pink">
          분홍
          <input type="radio" name="color" value="gray">
          회색
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="button" id="btn" class="btn btn-success">데이터 백앤드로 보내기</button>
        </td>
      </tr>

    </table>
  </form>

  <div id="show" class="alert alert-success"></div>


  <script type="text/javascript">
      $("#btn").click(function() {

        //폼태그의 값들을 통째로 읽어온다
        var data = $("#frm").serialize(); //formtag의 값을 읽어올때 속성에 name이 있어야 읽을 수 있음
        //alert(data);
        $.ajax({

          type : "get",
          url : "ex2_read.jsp",
          dataType : "json",
          data : data,
          success : function(res) {

            //alert("success");

              var s = "상품코드: "+res.code+"<br>";
               s += "상품명: "+res.name+"<br>";
               s += "상품가격: "+res.price+"<br>";
               s += "상품색상: "+res.color+"<br>";

            $("#show").html(s);
          }

        })
      })
    </script>




















</body>
</html>
