<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
  href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
  rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>title</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
  <button type="button" class="btn btn-secondary" id="btn1">data1.xml읽기</button>
  <button type="button" class="btn btn-secondary" id="btn2">data1.json읽기</button>

  <br>
  <div id="result">결과출력</div>

  <script type="text/javascript">
      $("#btn1").click(function() {

        $("#result").empty(); //click마다 초기화

        //xml읽기
        $.ajax({
          type : "get",
          url : "data1.xml",
          dataType : "xml",
          success : function(res) {

            var s = "City: " + $(res).find("name").attr("city") + "<br>";
            s += "Name: " + $(res).find("name").text() + "<br>";
            s += "Age: " + $(res).find("age").text();
            $("#result").html(s);

          },
          statusCode : {
            404 : function() {
              alert("파일을 찾을 수 없어요");
            },
            500 : function() {
              alert("서버오류...코드 재확인");

            }
          }
        });
      });
      
      //btn2 json
      $("#btn2").click(function() {
        
        $.ajax({
          type: "get",
          url: "data1.json",
          dataType: "json",
          success : function(data) {
            var t="";
            t+="이름: " + data.name+"<br>";
            t+="주소: " + data.addr+"<br>";
            t+="점수: " + data.score+"점<br>";
            $("#result").html(t);
            
          },
          statusCode : {
            404 : function() {
              alert("파일을 찾을 수 없어요");
            },
            500 : function() {
              alert("서버오류...코드 재확인");

            }
          }
        })
        
      })
    </script>
</body>
</html>
