<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css" />

    <style></style>
    <script>
      // 버튼을 누르면 해당 연예인 이미지가 출력
      //  각각의 버튼을 클릭하면 매번 ***님을 출력할까요?
      //  라고 확인해서 확인을 누를 경우에만 이미지 출력
      var rs;

      btnPark = function () {
        if (confirm("박보영님을 출력할까요?"))
          rs.innerHTML = "<img src='../image/연예인사진/12.jpg'/>";
      };
      window.onload = function () {
        rs = document.getElementById("result");
        var su = document.getElementById("btnSu");
        su.onclick = function () {
          if (confirm("수지님을 출력할까요?"))
            rs.innerHTML = "<img src='../image/연예인사진/19.jpg'/>";
        };

        var sin = document.getElementById("btnSin");
        sin.onclick = function () {
          if (confirm("신민아님을 출력할까요?"))
            rs.innerHTML = "<img src='../image/연예인사진/17.jpg'/>";
        };
      };
    </script>
  </head>
  <body>
    <!-- 12 19  -->
    <button type="button" class="btn1 btn-pink" onclick="btnPark()">
      박보영
    </button>
    <button type="button" class="btn1 btn-green" id="btnSu">수지</button>
    <button type="button" class="btn1 btn-black" id="btnSin">신민아</button>
    <hr />
    <div id="result">[출력]</div>
  </body>
</html>
