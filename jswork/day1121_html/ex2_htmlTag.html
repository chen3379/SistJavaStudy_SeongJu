<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: teal">
    <b>볼드체 연습</b>
    <!-- <b>는 굵게 -->
    <br />
    <!-- <br>는 줄바꿈 -->
    볼드 <br />체 연습

    <!-- pre tag 적용시에는 레이아웃이 그대로 적용됨..엔터가 적용 -->
    <pre>
    pre 태그 연습
    줄바꿈과      공백이 그대로 적용
    </pre>

    <!--style css없이 속성값 지정을 바로 하는 경우도 존재-->
    <!--컬러 두께 너비 정렬 -->
    <hr color="red" size="7" width="400" align="left" />
    <hr color="blue" size="5" width="400" align="right" />
    hr은 구분선
    <hr />
    <!-- <hr>는 구분선 -->
    <p align="center">p 태그 연습</p>
    <p align="center">문단 단락을 바꿈(기본 줄바꿈과 간격이 다르다)</p>
    <i>i 태그 연습</i>
    <!-- <i>는 기울임 -->
    <br /><i>이탤릭체로 바뀐다</i>
    <!-- <i>는 기울임 -->
    <br />

    <!-- font 속성 -->
    <!-- color속성은 red,blue 가능, 16진수컬러(html컬러) #ff0000 도 가능 -->
    <br /><br />
    <font style="font-size: 200%">font 속성 test</font> <br />
    <br /><br />
    <font color="#ff0000" size="10" face="IMPACT">font 속성 test</font> <br />
    <font color="red" size="15" face="궁서체">폰트 테스트</font>

    <!-- b태그에서 font를 style로 주기 -->
    <br /><b
      style="
        font-size: 15pt;
        color: blue;
        background-color: aqua;
        font-family: 굴림;
      "
      >font 속성 b태그 적용</b
    >
    <!-- font-size : 3em default size의 3배를 의미 -->
    <br /><b style="font-size: 3em">3em 테스트</b> <br />
    <u>밑줄 연습</u>
    <!-- <u>는 밑줄 -->

    <br /><img src="../image/연예인사진/10.jpg" alt="고양인가" />
  </body>
</html>
