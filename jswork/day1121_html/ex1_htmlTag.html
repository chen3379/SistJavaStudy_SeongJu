<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1_htmlTag</title>
</head>
<body>
  <!--h(header)1~6까지가 존재 1이 제일 큰 크기-->
  <!-- ctrl + / 를 이용해서 어느 과목이든 주석 가능-->
  <h1 style="color: aquamarine; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: teal;"> H1 태그입니다</h1>
  <h2 style="color: yellowgreen;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;  background-color: violet;"> H2 태그입니다</h2>
  <h3 style="color: chocolate; background-color: chartreuse;">H3 태그입니다</h3>
  <h4 style="color: crimson; background-color: beige;">H4 태그입니다</h4>
  <h5 style="color: blueviolet; background-color: coral;">H5 태그입니다</h5>
  <h6 style="color: springgreen; background-color: #ff0000;">H6 태그입니다</h6>
</body>
</html>
