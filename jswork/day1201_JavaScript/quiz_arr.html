<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var btn1 = document.getElementById("btn1");
        //배열에 이미지 5개 넣기
        var img = ["1", "2", "3", "4", "5"];

        //이미지 출력 버튼을 누르면 출력할 인덱스를 입력해주세요 한 후
        //그 인덱스에 따른 이미지를 출력해주세요
        //그 이외의 번호를 누르면 이미지가 없습니다 출력
        btn1.onclick = function () {
          var s = prompt("출력할 인덱스를 입력해주세요");
          var rs = document.getElementById("resultImg");
          if (s > 4 || s < 0) rs.innerHTML = "해당 이미지는 없습니다";
          else
            rs.innerHTML =
              "<img src='../image/연예인사진/" + img[s] + ".jpg'/>";
        };
      };
    </script>
  </head>
  <body>
    <button type="button" id="btn1">이미지 출력</button>
    <hr />
    <div id="resultImg">이미지가 출력되는 곳...</div>
  </body>
</html>
