<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 700px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h2>input 태그 연습</h2>
    <table>
      <tr>
        <th>종류</th>
        <th>태그</th>
        <th>이벤트 후 결과</th>
      </tr>
      <tr>
        <td>1. input-text</td>
        <td>
          <input type="text" id="txt1" placeholder="값을 입력하세요" />: 입력시
          옆칸에 바로 나오게 할 것!!!
        </td>
        <td class="a"></td>
      </tr>
      <tr>
        <td>2. input-text</td>
        <td>
          <input type="text" id="txt2" placeholder="값을 입력하세요" />: 입력후
          엔터를 누르면 나와요
        </td>
        <td class="b"></td>
      </tr>
      <tr>
        <td>3. input-color</td>
        <td><input type="color" value="#ffcccc" id="color1" /></td>
        <td class="c"></td>
      </tr>
      <tr>
        <td>4. input-checkbox</td>
        <td>
          <label><input type="checkbox" id="chk1" />굵게</label>
          <label><input type="checkbox" id="chk2" />밑줄</label>
        </td>
        <td class="d">CheckBox</td>
      </tr>
      <tr>
        <td>5. input-radio</td>
        <td>
          <label><input type="radio" name="tColor" value="red" />빨강</label>
          <label><input type="radio" name="tColor" value="blue" />파랑</label>
          <label><input type="radio" name="tColor" value="green" />초록</label>
          <label
            ><input
              type="radio"
              name="tColor"
              value="orange"
              checked
            />주황</label
          >
        </td>
        <td class="e">Radio</td>
      </tr>
    </table>
    <script>
      //1번 이벤트
      document.getElementById("txt1").onkeyup = function (e) {
        //입력값 읽기
        var v = e.target.value;
        document.querySelector(".a").innerHTML = v;
      };
      //2번 이벤트
      document.getElementById("txt2").onkeyup = function (e) {
        var v = this.value;
        //엔터 입력시 출력
        if (e.keyCode == 13) {
          document.querySelector(".b").innerHTML = v;
        }
      };
      //3번 이벤트
      document.getElementById("color1").onchange = function (e) {
        //선택한 색상
        var selColor = this.value;
        document.querySelector(".c").style.backgroundColor = selColor;
        // 색상코드 확인
        document.querySelector(".c").innerHTML = selColor;
      };
      //4번 이벤트
      //클릭했을 때 체크 상태, 체크 해제 상태 구분해서 작성
      document.getElementById("chk1").onclick = function (e) {
        var v = this.value; // check상태이면 value=on
        var check = this.checked;
        // alert(v + "." + check);
        if (check) document.querySelector(".d").style.fontWeight = "bold";
        else document.querySelector(".d").style.fontWeight = "normal";
      };
      document.getElementById("chk2").onclick = function (e) {
        var check2 = this.checked;
        if (check2)
          document.querySelector(".d").style.textDecoration = "underline";
        else document.querySelector(".d").style.textDecoration = "none";
      };
      //5번 이벤트
      var tRadio = document.getElementsByName("tColor");
      for (var i = 0; i < tRadio.length; i++) {
        tRadio[i].onclick = function (e) {
          var selColor2 = this.value;
          document.querySelector(".e").style.color = selColor2;
        };
      }
    </script>
  </body>
</html>
