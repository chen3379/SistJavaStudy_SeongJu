<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: absolute;
        left: 200px;
        top: 50px;
      }

      .container div img {
        border: 10px groove purple;
        margin-top: 50px;
      }
    </style>
    <script>
      window.onload = function () {
        var btnSmall = document.getElementById("btnSmall");
        var btnLarge = document.getElementById("btnLarge");

        var selImage = document.getElementById("selImage");
        var foodPhoto = document.getElementById("mainFood");

        //초기이미지 매칭이 안된 것 해결
        foodPhoto.setAttribute("src", selImage.value);

        selImage.onchange = function () {
          //모든 이벤트 함수에는 이벤트 발생객체에 this 라는 변수가 기본으로 존재한다
          foodPhoto.setAttribute("src", this.value);
        };

        //크기조절
        btnSmall.onclick = function () {
          var w = foodPhoto.getAttribute("width");
          w -= 10;
          foodPhoto.setAttribute("width", w);
        };
        btnLarge.onclick = function () {
          var w = foodPhoto.getAttribute("width");
          w -= -10;
          foodPhoto.setAttribute("width", w);
        };
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button type="button" id="btnSmall">점점 작게</button>
        <button type="button" id="btnLarge">점점 크게</button>
        <hr />
        <b>사진 선택</b>
        <select id="selImage">
          <option value="../image/Food/1.jpg">에그 샌드위치</option>
          <option value="../image/Food/2.jpg">꼬치</option>
          <option value="../image/Food/3.jpg">육개장</option>
          <option value="../image/Food/4.jpg">갈비찜</option>
        </select>
      </div>

      <div>
        <img src="" alt="" id="mainFood" width="300" />
      </div>
    </div>
  </body>
</html>
