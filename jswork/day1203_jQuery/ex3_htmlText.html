<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h4>html() : innerHTML()과 동일</h4>
    <!-- tag 반영 -->
    <h4>text() : innerText()와 동일</h4>
    <!-- tag 그대로 출력 -->
    <h4>append() : 추가</h4>
    <hr />
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <script>
      //h3 중에서 1번째에 html태그 넣기
      //   $("h3").eq(0).html("<b>h3/태그이다</b>"); 방법 #1
      //   $("h3:eq(0)").html("<b>h3태그이다</b>"); // 방법 #2
      //   $("h3:first").html("<b>h3태그이다</b>"); // 방법 #3
      $("h3:lt(1)").html("<b>h3태그이다</b>"); // 방법 #4

      //h3 중에서 2번째에 text태그 넣기
      $("h3:eq(1)").css("color", "red").text("<b>2번째 h3태그이다</b>");

      $("h3:gt(1)").html("<b>마지막 h3태그입니다</b>").css("color", "blue");

      //append는 기존값 뒤에 추가
      $("h3:first").append("<img src='../image/만화이미지/01.png'/>");
      //추가한 이미지 50px로 변경
      $("h3:eq(0) img").css({ width: "50px", height: "50px" });

      //이벤트
      //첫번째 h3를 클릭시 어떤 text를 가지고 있는지 경고창에 나타낼 것
      $("h3:eq(0)").click(function () {
        alert($(this).text()); //자기자신안에있는 text를 반환
      });
      $("h3:last").click(function () {
        alert($(this).html()); //자기자신안에있는 html을 반환
      });
    </script>
  </body>
</html>
