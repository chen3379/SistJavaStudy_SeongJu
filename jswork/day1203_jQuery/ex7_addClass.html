<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
      .mySelect {
        border: 10px inset purple;
        border-radius: 20px 50px 30px 80px;
        box-shadow: 5px 5px 5px gray;
        margin: 50px 50px;
      }
    </style>
    <script>
      $(function () {
        $("img:eq(0)").hover(
          function () {
            $(this).addClass("mySelect");
          },
          function () {
            $(this).removeClass("mySelect");
          }
        );
        $("img:eq(1)").hover(function () {
          $(this).toggleClass("mySelect");
        });
        $("img:eq(2)").hover(function () {
          $(this).toggleClass("img-thumbnail rounded-circle");
        });
      });
    </script>
  </head>
  <body>
    <h3>마우스를 올리면 클래스가 추가, 벗어나면 제거</h3>
    <img src="../image/쇼핑몰사진/13.jpg" alt="" /><br />
    <img src="../image/쇼핑몰사진/14.jpg" alt="" /><br />
    <img src="../image/쇼핑몰사진/11.jpg" alt="" />
  </body>
</html>
