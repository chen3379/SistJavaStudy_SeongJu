<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 마지막</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      div.wall {
        width: 800px;
        height: 600px;
        background-color: #999;
        margin: 0 auto;
        border-radius: 10px;
      }
      h1.title {
        font-size: 30px;
        font-weight: bold;
        position: absolute;
        right: 620px;
        top: 100px;
      }
      /* ul.list {
        background-color: #999;
        position: absolute;
        width: 100%;
        height: 100px;
      } */
      ul.list li {
        float: left;
        width: 70px;
        height: 70px;
        border: 5px solid #333;
        border-radius: 10px;
        cursor: pointer;
        list-style: none;
      }
      ul.list li img {
        width: 100%;
      }

      ul.list li.active {
        border-color: orchid;
      }
    </style>
    <script>
      $(function () {
        $(".list li img").click(function () {
          $(this).parent().addClass("active");
          //부모태그의 형제태그에 들어있는 active는 제거하기
          $(this).parent().siblings().removeClass("active");
          //클릭한 이미지에서 title속성을 얻는다...얻어서 h1.title에 넣기
          $(".title").html($(this).attr("title"));
          //클릭한 이미지의 src속성을 얻어서 배경이미지로 넣는다
          //   img = "<image src='" + $(this).attr("src") + "'/>";
          var url = "url('" + $(this).attr("src") + "')";
          $("div.wall").css("background-image", url);
          //   $("div.wall")
          //     .html("<img src='" + $(this).attr("src"))
        });
      });
    </script>
  </head>
  <body>
    <div class="wall">
      <h1 class="title">디자인명</h1>
      <img src="../image/jquery_img/cover2.png" alt="" />
      <ul class="list">
        <li><img src="../image/jquery_img/b01.png" title="배" /></li>
        <li><img src="../image/jquery_img/b02.png" title="체크" /></li>
        <li><img src="../image/jquery_img/b03.png" title="대나무" /></li>
        <li><img src="../image/jquery_img/b04.png" title="연필" /></li>
        <li><img src="../image/jquery_img/b05.png" title="잎" /></li>
        <li><img src="../image/jquery_img/b06.png" title="나무" /></li>
      </ul>
    </div>
  </body>
</html>
