<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myimg1 {
        width: 200px;
        height: 200px;
        border: 5px dotted gray;
      }
      #myimg2 {
        width: 200px;
        height: 200px;
        border: 5px double gray;
        position: relative; /*상대 좌표(현재 좌표 기준 이동)*/
        left: 50px;
        top: 220px;
      }
      #myimg3 {
        position: absolute;
        left: 700px;
        top: 300px;
        width: 200px;
        height: 200px;
        border: 5px ridge gray;
      }
      #myimg4 {
        width: 300px;
        height: 250px;
        background-image: url("../image/logoImg/a04.png");
        background-repeat: no-repeat;
      }

      /* 마우스 클릭 시 이미지 변경 */
      #myimg4:hover {
        background-image: url("/image/logoImg/a06.png");
        background-size: 150px 150px;
      }
      #myimg4:active {
        background-image: url("../image/logoImg/a05.png");
      }
      /*
      #myimg5 {
        width: 300px;
        height: 250px;
        background-image: url("../image/vaundy.png");
      } */
    </style>
  </head>
  <body>
    <img src="../image/logoImg/a01.png" alt="no cat" title="cat" id="myimg1" />
    <img
      src="../image/logoImg/a02.png"
      alt="no bird"
      title="bird"
      id="myimg2"
    />
    <img src="../image/logoImg/a03.png" alt="no dog" title="dog" id="myimg3" />
    <img src="" alt="" id="myimg4" />
    <img src="" alt="" id="myimg5" />
  </body>
</html>
