<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audioVideo</title>
  </head>
  <body>
    <video
      src="../image/video.mp4"
      controls="controls"
      width="300"
      height="200"
      title="비디오 재생"
      onmouseover="this.play()"
      onmouseout="this.pause()"
    ></video>
    <hr />
    <audio src="../image/video2.mp3" controls="controls">오디오 재생</audio>
    <audio src="../image/video.mp4" controls="controls">오디오 재생</audio>
  </body>
</html>
