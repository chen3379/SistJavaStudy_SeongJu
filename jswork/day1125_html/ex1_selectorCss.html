<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/lottoStyle.css" />
    <style>
      div {
        float: left;
        margin-right: 10px;
      }

      /* ID = # , Class = . */
      #box {
        width: 200px;
        height: 200px;
        background-color: red;
        color: #ffffff;
        padding: 20px 0 0 20px; /* top부터 시계방향 안쪽 여백*/
        margin: 50px 0 0 100px; /* padding과 설정 방향 동일, 바깥쪽 여백*/
      }

      #groupbox {
        background-color: pink;
        width: 800px;
        height: 300px;
        color: #ffffff;
        margin: 50px 50px;
      }

      #groupbox h1 {
        text-align: center;
        padding-top: 50px;
      }
      #groupbox p {
        text-align: center;
      }
      #groupbox ul li {
        padding-left: 50px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- 우리가 만든 버튼 -->
    <button type="button" class="btn1 btn-pink">핑크</button>
    <button type="button" class="btn1 btn-green">초록</button>
    <button type="button" class="btn1 btn-black">블랙</button>

    <hr />
    <!-- bs -->
    <button type="button" class="btn btn-info">bs 버튼</button>
    <button type="button" class="btn btn-outline-info">bs 버튼_외곽선</button>
    <hr />
    <!-- 우리가 만든 로또볼 2개 -->
    <div class="lotto">6</div>
    <div class="lotto">15</div>
    <div class="lotto">19</div>
    <div class="lotto">24</div>
    <div class="lotto">32</div>
    <!-- clear : both는 float:left 속성을 무효화하는 것 -->
    <hr style="clear: both" />

    <!-- selector stylesheet -->
    <div id="box">박스입니다</div>

    <hr />
    <!-- div id -->
    <div id="groupbox">
      <h1>div는 블럭 요소입니다</h1>
      <p>div는 태그들의 그룹화라고도 볼 수 있고, 레이아웃을 구현할 때 사용</p>
      <ul>
        <li>레이아웃</li>
        <li>블럭요소 그룹화</li>
        <li>div안에 또 다른 div도 올 수 있다</li>
      </ul>
    </div>
  </body>
</html>
