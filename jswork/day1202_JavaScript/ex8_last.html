<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css" />
    <style>
      div > div {
        color: rgb(59, 54, 54);
        font-weight: bold;
        font-size: 60px;
        height: 130px;
        width: 130px;

        line-height: 130px;
        text-align: center;
        border-radius: 100px;
        margin-right: 20px;
        box-shadow: 10px 10px 10px gray;
        border: 1px solid gray;
      }
      div {
        float: left;
      }
      #one {
        background-color: aqua;
      }
      #two {
        background-color: rgb(228, 126, 211);
      }
      #three {
        background-color: rgb(37, 218, 218);
      }
      #four {
        background-color: rgb(255, 123, 0);
      }
      #five {
        background-color: rgb(252, 174, 193);
      }
      #six {
        background-color: rgb(252, 251, 202);
      }
      #btnstop {
        margin-top: 10px;
      }
    </style>
    <script>
      window.onload = function () {
        var btnstart = document.getElementById("btnstart");
        var btnstop = document.getElementById("btnstop");
        var lotto = new Array(6);
        var inter;
        btnstart.onclick = function () {
          inter = setInterval(function () {
            for (var i = 0; i < lotto.length; i++) {
              lotto[i] = parseInt(Math.random() * 45) + 1;
              for (var j = 0; j < i - 1; j++) {
                if (lotto[i] == lotto[j]) {
                  i--;
                  break;
                }
              }
              document.getElementById("one").innerHTML = lotto[0];
              document.getElementById("two").innerHTML = lotto[1];
              document.getElementById("three").innerHTML = lotto[2];
              document.getElementById("four").innerHTML = lotto[3];
              document.getElementById("five").innerHTML = lotto[4];
              document.getElementById("six").innerHTML = lotto[5];
              //   one.innerText = lotto[0];
              //   two.innerText = lotto[1];
              //   three.innerText = lotto[2];
              //   four.innerText = lotto[3];
              //   five.innerText = lotto[4];
              //   six.innerText = lotto[5];
            }
          }, 100);
        };
        document.getElementById("btnstop").onclick = function () {
          clearInterval(inter);
        };
      };
    </script>
  </head>
  <body>
    <div>
      <div id="one">1</div>
      <div id="two">1</div>
      <div id="three">1</div>
      <div id="four">1</div>
      <div id="five">1</div>
      <div id="six">1</div>
    </div>
    <button id="btnstart" class="btn1 btn-pink">시작</button>
    <button id="btnstop" class="btn1 btn-black">멈춤</button>
  </body>
</html>
