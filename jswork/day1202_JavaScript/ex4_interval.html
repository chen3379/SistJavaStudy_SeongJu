<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myPhoto {
        position: absolute;
      }
    </style>
    <script>
      window.onload = function () {
        var img = document.getElementById("myPhoto");

        var x = 30;
        var y = 200;

        // 초기이미지 위치 지정
        img.style.top = y + "px";
        img.style.left = x + "px";

        var inter;

        // 버튼이벤트
        document.getElementById("btnGo").onclick = function () {
          inter = setInterval(function () {
            img.style.left = x + "px";
            img.style.top = y + "px";
            x += 10;
            y += 5;
          }, 100);
        };

        document.getElementById("btnStop").onclick = function () {
          clearInterval(inter);
        };
      };
    </script>
  </head>
  <body>
    <h3>setInterval연습</h3>
    <br />
    <button type="button" id="btnGo">이동</button>
    <button type="button" id="btnStop">멈춤</button>
    <img src="../image/jquery_img/01.png" alt="" id="myPhoto" />
  </body>
</html>
