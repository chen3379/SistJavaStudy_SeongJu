<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/lottoStyle.css" />
    <style>
      #out .lotto {
        float: left;
        margin-left: 5px;
      }
    </style>
    <script>
      window.onload = function () {
        var lotto = new Array(6);
        var out = document.getElementById("out");
        var btnwrite = document.getElementById("btnwrite");
        btnwrite.onclick = function () {
          for (var i = 0; i < lotto.length; i++) {
            //버튼을 누르면 1~45까지의 난수를 구해서 배열에 넣기
            lotto[i] = parseInt(Math.random() * 45) + 1;
            //중복제거
            for (var j = 0; j < i; j++) {
              if (lotto[j] == lotto[i]) {
                i--;
                break;
              }
            }
          }
          //오름차순정렬
          for (var i = 1; i < lotto.length; i++) {
            var temp = "";
            for (var j = 0; j < i; j++) {
              if (lotto[i] < lotto[j]) {
                temp = lotto[i];
                lotto[i] = lotto[j];
                lotto[j] = temp;
              }
            }
          }
          console.log(lotto);
          var s = "";
          //div에 출력
          for (var i = 0; i < lotto.length; i++) {
            s += "<div class='lotto'>" + lotto[i] + "</div>";
          }
          out.innerHTML = s;
        };
      };
    </script>
  </head>
  <body>
    <button type="button" id="btnwrite">로또 숫자 구하기</button>
    <div id="out"></div>
  </body>
</html>
