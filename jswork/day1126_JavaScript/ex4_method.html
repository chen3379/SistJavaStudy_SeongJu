<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   //파라메타와 반환(return)값이 없는 함수
      //   function 함수명() {}
      //   //파라메타만 있고 반환값이 없는 함수
      //   function 함수명(파라메타명1, 파라메타명2,...) {}
      //   //파라메타와 반환(리턴)값이 있는 함수
      //   function 함수명(파라메타명1, 파라메타명2,...) {
      //     ......
      //     return 반환값;
      //   }
      /*
      1. normal 방식

      function 함수명(파라...){
      
        return 반환값;
      }
        */
      function hello() {
        document.write("자바스크립트 안녕!!!<br>");
      }

      hello(); // 함수 호출

      /*
      
      2. literal 방식
        함수명=function(파라메타 ....){
        
            return 반환값;
        }

  */
      hi = function () {
        document.write("자바스크립트 함수 만들기");
      };

      hi();
    </script>
  </body>
</html>
