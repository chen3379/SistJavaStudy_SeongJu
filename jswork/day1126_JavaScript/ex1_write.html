<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자바스크립트는 다양한 방식으로 출력이 가능
     innerHTML - HTML요소가 있을 때 그 안에 출력
     document.write() - HTML 요소 없이 출력
     () 안의 것을 화면에 출력
     alert()
     console.log() - 브라우저의 콘솔탭에서 출력 -->

    <script>
      var name1 = "김";
      var name2 = "성";
      var name3 = "주";

      var name = name1 + name2 + name3;
      document.write("안녕하세요?<br>" + name + "입니다<br>");
      document.write("안녕하세요?<br>" + name + "입니다<br>");
      document.write("자바스크립트 시작<br> 'JavaScript 1일차'<br>");

      var a;
      a = "변수배우자";
      a = "100"; //기존 값 초기화, " " 안에 숫자 넣으면 문자로 인식
      document.write(a + 1 + "<br>"); //문자열 + 숫자 => 문자열 1001 출력
    </script>
    <script>
      // 대입연산자
      var num = 10;
      document.write(num + "<br>"); //10

      num += 5;
      document.write(num + "<br>"); //15

      // 증감연산자
      var num = 20;
      num++;
      document.write(num + "<br>"); //21

      num++;
      document.write(num + "<br>"); //22

      num++;
      console.log(num); //23 console창에서만 확인 가능
    </script>
  </body>
</html>
