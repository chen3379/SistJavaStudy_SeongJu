<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- action - jsp -->
    <form action="" name="frm">
      <select
        name="list"
        class="form-control"
        style="width: 150px"
        onchange="location=document.frm.list.value"
      >
        <option value="select1.html">이동1</option>
        <option value="select2.html">이동2</option>
        <option value="select3.html">이동3</option>
      </select>
    </form>
    <!-- <form action="" name="myFrm">
      <select
        name="url"
        class="form-control"
        style="width: 150px"
        onchange="location=document.myFrm.url.value"
      >
        <option value="https://m.naver.com">네이버</option>
        <option value="https://google.co.kr">구글</option>
        <option value="https://nate.com">네이트</option>
      </select>
    </form> -->
    <!-- 사용자 함수 만들어서 this로 호출 -->
    <form name="myFrm">
      <select
        onchange="moveToUrl(this.value)"
        class="form-control"
        style="width: 150px"
      >
        <option value="https://m.naver.com">네이버</option>
        <option value="https://google.co.kr">구글</option>
        <option value="https://nate.com">네이트</option>
      </select>
    </form>

    <script>
      function moveToUrl(url) {
        document.location.href = url;
      }
    </script>
  </body>
</html>
