<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div>
      <!-- 쇼핑몰사진 1~35(23제외).jpg -->
      <script>
        for (var i = 1; i < 36; i++) {
          if (i != 23)
            document.write(
              "<img src='../image/쇼핑몰사진/" +
                i +
                ".jpg' width=50 class='shop'/>"
            );
        }
      </script>
      <hr />
      <img src="../image/logoImg/acc03.png" width="300" class="mainPhoto" />
    </div>
    <script>
      //1. 메인포토의 위치를 left 100 top 200 border:10px solid gray
      $("img.mainPhoto").css({
        left: "100px",
        top: "200px",
        position: "absolute",
        border: "10px solid gray",
      });
      //2. shop에 마우스를 올리면 그 사진을 추출해서 메인포토의 사진으로 변경하기, 벗어나면 원래대로
      $("img.shop").mouseover(function () {
        lSrc = $("img.mainPhoto").attr("src");
        $("img.mainPhoto").attr("src", $(this).attr("src"));
      });
      //3. 벗어나면 원래대로
      $("img.shop").mouseout(function () {
        $("img.mainPhoto").attr("src", lSrc);
      });
    </script>
  </body>
</html>
