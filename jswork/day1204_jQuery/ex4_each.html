<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
      .bg_0 {
        background-color: red;
      }
      .bg_1 {
        background-color: yellow;
      }
      .bg_2 {
        background-color: rgb(82, 15, 15);
        color: white;
      }
      .bg_3 {
        background-color: plum;
      }
      .bg_4 {
        background-color: peru;
      }
      .bg_5 {
        background-color: pink;
      }
      ul li {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 태그 반복할 때 사용하는 each문 -->
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <script>
      //b태그 개수만큼 자동반복

      //index:0번부터
      //element는 인덱스에 해당하는 b태그: 생략가능(this 있으므로...)
      $("b").each(function (i, element) {
        // $(element).text(i);
        $(this).text(i); //element는 자기 자신을 가리킴 => this
      });
    </script>
    <hr />
    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>cherry</li>
      <li>plum</li>
      <li>pear</li>
      <li>peach</li>
    </ul>
    <script>
      // each는 선택한 요소가 여러개일때 각각에 대해 반복해서 함수 실행
      $("ul li").each(function (index) {
        $(this).addClass("bg_" + index);
      });
      // li에 마우스 올리면 뒤에 ***를 출력해보자
      // append, after
      $("ul li").mouseover(function () {
        // $(this).append("<b>***</b>");
        $(this).after("<b>***</b>"); //li태그 뒤에 b태그가 추가된다
      });

      //마우스 벗어나면 원래대로
      $("ul li").mouseout(function () {
        //현재 이벤트가 발생하는 li의 다음 태그를 제거
        $(this).next().remove();
      });
    </script>
  </body>
</html>
