<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      #out {
        background-color: blanchedalmond;
        width: 250px;
        height: 180px;
        padding-left: 50px;
        padding-top: 20px;
      }
      #mini_out {
        margin-top: 30px;
      }
    </style>
    <script>
      $(function () {
        //출력창에 출력하는데 모든 글꼴을 선택한 글꼴로 출력이 되도록

        $("#btnResult").click(function () {
          //이름
          name = $("#name").val();
          //운전면허
          lic = $("#chklicense:checked").val();
          drive = lic == "on" ? "보유" : "미보유";
          //생년월일
          birth = $("#mybirth").val();
          //연령대
          age = $("input[name='age']:checked").val();
          //취미
          hobby = "";
          hobby += $("input[name='hobby']:checked").length + "개 /&nbsp;";
          $("input[name='hobby']:checked").each(function (i) {
            hobby += $(this).val() + "&nbsp;";
          });
          //글꼴
          font = $("#selfont option:selected").text();
          //글꼴색상
          fcolor = $("input[name='fcolor']:checked").val();
          //출력
          result =
            "[개인정보]<br><br>이름: " +
            name +
            "<br>운전면허: " +
            drive +
            "<br>생년월일: " +
            birth +
            "<br>연령대: " +
            age +
            "<br>취미: " +
            hobby;
          $("#out").html(result).css({ "font-family": font, color: fcolor });
        });
        //버튼 클릭시 선택한 이미지 나열
        $("#btnImg").click(function () {
          imgs = "";
          $("input[name='chkimg']:checked").each(function (i) {
            imgs +=
              "<img src='../image/jquery_img/" + $(this).val() + ".png'/>";
          });
          //출력
          $("#mini_out").html(imgs);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <fieldset><legend>폼태그 연습</legend></fieldset>
      <b>이름: </b>
      <input type="text" id="name" />
      <br />
      <b>운전면허: </b>
      <input type="checkbox" name="" id="chklicense" />운전면허
      <br />
      <b>생년월일: </b>
      <input type="date" name="" id="mybirth" />
      <br />
      <b>당신의 연령대?</b>
      <input type="radio" name="age" id="" value="20대" checked />20대&nbsp;
      <input type="radio" name="age" id="" value="30대" />30대&nbsp;
      <input type="radio" name="age" id="" value="40대" />40대&nbsp;
      <input type="radio" name="age" id="" value="50대" />50대&nbsp;
      <input type="radio" name="age" id="" value="기타" />기타&nbsp;
      <br />
      <b>당신의 취미?</b>
      <input type="checkbox" name="hobby" value="게임" />게임&nbsp;
      <input type="checkbox" name="hobby" value="여행" />여행&nbsp;
      <input type="checkbox" name="hobby" value="공부" />공부&nbsp;
      <input type="checkbox" name="hobby" value="낚시" />낚시&nbsp;
      <input type="checkbox" name="hobby" value="유튜브시청" />유튜브시청&nbsp;
      <br />
      <b>글꼴 선택?</b>
      <select name="" id="selfont">
        <option value="">Dongle</option>
        <option value="">Gamja Flower</option>
        <option value="">Nanum Myeongjo</option>
        <option value="">Nanum Pen Script</option>
      </select>
      <br />
      <b>글꼴 색상?</b>
      <input type="radio" name="fcolor" value="green" />초록 &nbsp;
      <input type="radio" name="fcolor" value="blue" />파랑 &nbsp;
      <input type="radio" name="fcolor" value="purple" />보라 &nbsp;
      <input type="radio" name="fcolor" value="magenta" />핑크 &nbsp;
      <input type="radio" name="fcolor" value="cyan" />연파랑 &nbsp;

      <button type="button" id="btnResult">결과출력</button>

      <div id="out">결과출력하는곳......</div>

      <br />
      <b>체크된 이미지 모두 출력_jquery_img/.png</b>
      <input type="checkbox" name="chkimg" value="03" />춤추는 미니언즈&nbsp;
      <input type="checkbox" name="chkimg" value="04" />바나나 미니언즈&nbsp;
      <input type="checkbox" name="chkimg" value="06" />튜브 미니언즈&nbsp;
      <input type="checkbox" name="chkimg" value="09" />양갈래 미니언즈&nbsp;
      <br />
      <button type="button" id="btnImg">이미지 출력</button>
      <div id="mini_out"></div>
    </div>
  </body>
</html>
