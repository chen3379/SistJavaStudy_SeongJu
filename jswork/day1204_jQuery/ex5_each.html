<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      .shop {
        box-shadow: 5px 5px 5px gray;
        border-radius: 20px 50px 30px 50px;
      }
    </style>
    <script>
      // 1.작은 10개의 이미지는 너비100 높이120 보더 맘대로
      // 2.each이용해서 1~10번까지 차례대로 넣기
      $(function () {
        $("img.smallImg")
          .css({
            width: "100px",
            height: "120px",
            border: "4px solid green",
          })
          .each(function (index) {
            $(this).attr("src", "../image/Food/" + (index + 1) + ".jpg");
          });
        // largeImg 너비,높이,보더 지정
        $("img.largeImg").css({
          width: "300px",
          height: "360px",
          border: "10px inset gray",
        });

        // 작은 이미지에 마우스 올리면 큰 이미지에 나오게
        $("img.smallImg").mouseover(function () {
          $("img.largeImg").attr("src", $(this).attr("src")).addClass("shop");
          $(this).addClass("shop");
        });
        $("img.smallImg").mouseout(function () {
          $(this).removeClass("shop");
          $("img.largeImg").removeClass("shop");
        });
      });
    </script>
  </head>
  <body>
    <h3>10개의 이미지태그_each문으로 이미지 넣기</h3>
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />
    <img src="" class="smallImg" />

    <br /><br />
    <img src="" class="largeImg" />
  </body>
</html>
